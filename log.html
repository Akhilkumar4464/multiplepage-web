<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Login</title>
</head>
<body>
 <section class="container-fluid justify-content-center p-5 ">
    <div class="container shadow-lg" style="background-color: #414343; justify-content: center;  text-align: center; border-radius: 35px; margin-top: 126px; margin-right: auto;">
      <h1 class="text-center text-secondary fw-3 fs-4  m-3 pt-4"> Login Page For NewComers</h1>
        <div class="row">
            <div class="col-lg-6 m-0" >
                           <img src="image\log.in image.jpeg" id="image" class="card-img-top">
            </div>
            <div class="col-lg-6 mt-3">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                     <input type="email"placeholder="enter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:50%; margin-left: 25%;">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1" style="width:50%; margin-left: 25%;">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1"style=" margin-left: 25%;" >
                      <label class="form-check-label" for="exampleCheck1" style="width:50%;margin-left: -25%;">agree with all agriments</label>
                    </div>
                    <button type="submit" class="btn btn-secondary" style="width:50%; margin-left: 0%;">log.in</button>
                  </form>

                  <p class="pt-2">if you have already an account so sign in please and enjoy <a href="sign.html">sign.in</a></p>
            </div>
        </div>
    </div>
 </section>
</body>
</html>
